<div class="flex items-center justify-center min-h-[60vh]">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>
    {% if error %}
      <div class="mb-4 text-red-600 text-sm">
        {{ error }}
      </div>
    {% endif %}
    <form method="post" action="{% url 'reader_login' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usu√°rio</label>
        <input id="username" name="username" type="text" autocomplete="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white panel_color hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-semibold">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
